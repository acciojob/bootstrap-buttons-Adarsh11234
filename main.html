<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Examples</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <button id="button-1" type="button" class="btn btn-primary">Primary</button>
    <button id="button-2" type="button" class="btn btn-outline-secondary">Outline Secondary</button>
    <button id="button-3" type="button" class="btn btn-success btn-lg">Success</button>
    <button id="button-4" type="button" class="btn btn-danger btn-sm">Danger</button>
    <button id="button-5" type="button" class="btn btn-warning btn-lg vw-100">Block Warning</button>
    <button id="button-6" type="button" class="btn btn-info disabled" disabled>Disabled Info</button>
    <button id="button-7" type="button" class="btn btn-light">Light</button>
    <button id="button-8" type="button" class="btn btn-link">Link</button>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
